<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        /* --- Pengaturan Dasar --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            /* Menggunakan grid untuk menengahkan seluruh komponen */
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        * {
            box-sizing: border-box;
        }

        /* --- 1. LAYOUTS (Tata Letak Utama) --- */
        /* Menggunakan Flexbox untuk membuat layout 2-kolom */
        .profile-container {
            display: flex;
            flex-wrap: wrap; /* Izinkan ganti baris di layar kecil */
            gap: 40px;
            max-width: 850px;
            width: 100%;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 12px;
            background-color: #fff;
        }

        .profile-form {
            flex: 2; /* Kolom form lebih besar (2 bagian) */
            min-width: 300px;
        }

        .completeness-section {
            flex: 1; /* Kolom progress lebih kecil (1 bagian) */
            min-width: 250px;
        }

        /* --- 2. CSS (Styling Form) --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        /* Style untuk error state */
        .form-group input[aria-invalid="true"] {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background-color: #333;
        }

        /* --- 3. POSITIONING (Ikon Mata) --- */
        /* Bungkus input dan tombol */
        .input-wrapper {
            position: relative; /* 1. Buat 'jangkar' untuk positioning */
        }
        
        /* Tombol ikon mata */
        .toggle-password {
            position: absolute; /* 2. 'Angkat' tombol dari alur normal */
            right: 12px; /* 3. Posisikan 12px dari kanan */
            top: 50%; /* 4. Posisikan 50% dari atas wrapper */
            transform: translateY(-50%); /* 5. Geser ke atas 50% dari TINGGI TOMBOL itu sendiri */
            
            /* Styling Tombol */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            padding: 0;
        }


        /* --- 4. CSS & POSITIONING (Progress Circle) --- */
        .progress-circle {
            position: relative; /* 1. Buat 'jangkar' untuk teks 65% */
            width: 160px;
            height: 160px;
            border-radius: 50%;
            
            /* Membuat progress bar melingkar */
            background: conic-gradient(
                #000 0% 65%, /* 65% terisi hitam */
                #e0e0e0 65% 100% /* Sisanya abu-abu */
            );
            
            /* Tengahkan teks di dalam lingkaran */
            display: grid;
            place-items: center;
            margin: 0 auto 20px auto;
        }
        
        /* Lingkaran putih di tengah (bolongan) */
        .progress-circle::before {
            content: '';
            position: absolute;
            width: 140px; /* Lebih kecil dari 160px */
            height: 140px;
            background-color: #fff;
            border-radius: 50%;
        }

        .progress-text {
            position: relative; /* 2. 'Angkat' teks agar di atas bolongan */
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .completeness-section h2 {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        /* Checklist */
        .task-list {
            list-style: none;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .task-list li {
            margin-bottom: 12px;
            color: #888;
            font-size: 0.9em;
        }

        .task-list li.completed {
            text-decoration: line-through; /* Coret yang selesai */
        }
        
        .task-list li.active {
            color: #000; /* Hitamkan yang aktif */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <main class="profile-container">
        
        <form class="profile-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="What should we call you?">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    value="john@doe.com" 
                    aria-invalid="true" 
                    aria-describedby="email-error"
                >
                <span id="email-error" class="error-message">Email is already taken</span>
            </div>

            <div class="form-group">
                <label for="password">Enter Password</label>
                <div class="input-wrapper"> <input type="password" id="password" value="XXXXXXXX">
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅ</button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" value="XXXXXXXX">
                    <button type="button" class="toggle-password" aria-label="Show password">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="submit-button">Update Profile</button>
        </form>

        <section class="completeness-section" aria-labelledby="completeness-title">
            <div 
                class="progress-circle" 
                role="progressbar" 
                aria-valuenow="65" 
                aria-valuemin="0" 
                aria-valuemax="100"
            >
                <span class="progress-text">65%</span>
            </div>
            
            <h2 id="completeness-title">Profile Completeness</h2>
            
            <ul class="task-list">
                <li class="completed">Create Account</li>
                <li class="completed">Update Roadmap Progress</li>
                <li class="completed">Setup Public Profile</li>
                <li class="active">Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </section>

    </main>

</body>
</html>
